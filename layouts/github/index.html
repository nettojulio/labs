<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - GitHub</title>
</head>

<body>
    <img src="img/git.svg" alt="">
    <h1>Sign in to GitHub</h1>
    <div class="login-card">
        <div class="input-container">
            <label for="txt-email">Username or email address</label>
            <input id="txt-email" type="text" placeholder="name@example.com">
        </div>

        <div class="input-container">
            <div class="links">
                <label for="txt-senha">Password</label>
                <a href="#">Forgot password?</a>
            </div>
            <input id="txt-senha" type="password" placeholder="******">
        </div>

        <button class="sign-in">Sign in</button>
    </div>

    <div class="invite">
        <p>New to GitHub? <a href="#">Create an account</a>.</p>
    </div>

    <div class="links-service">
        <ul>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Security</a></li>
            <li><a href="#"><span>Contact GitHub</span></a></li>
        </ul>
    </div>

</body>

</html>
